<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generate Api</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Telegram Groups</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'uploadexcel' %}">Upload ExcelSheet</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'apigen' %}">Generate Api Key <span class="sr-only">(current)</span></a>
          </li>
        </ul>

      </div>
    </nav>
    <div class="container" style="margin-top:40px;">
      <div class="card bg-light" style="">

        <div class="card-body">
          <h4 class="card-title">Api Creation</h4>
          <hr/>
          <div class="row">
            <div class="col-lg-4">
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="">Api Key</label>
                  <input type="text" required name="apikey" class="form-control" placeholder="Enter api key here...">
                </div>
                <div class="form-group">
                  <label for="">Api Hash Code</label>
                  <input type="text" required name="apihash" class="form-control" placeholder="Enter api hash code here...">
                </div>
                <div class="form-group">
                  <label for="">Mobile Number (without +91)</label>
                  <input type="number" required name="mob" class="form-control" placeholder="Enter mobile number here...">
                  <span class="text-danger">{{moberror}}</span>
                </div>
                <div class="form-group">
                <input type="submit" name="" value="Submit" class="btn btn-primary">
              </div>
              </form>
            </div>
            <div class="col-lg-4">
              <a  class="btn btn-link" target="_blank" href="https://my.telegram.org/auth">Click here to create new Api Key.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
